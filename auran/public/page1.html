<script>
    var yCoordinate=getYCoordinate(25);
    var buildings = [];

    function getXCoordinate(xPourcentage){
        return xPourcentage/100*screen.width;
    }
    function getYCoordinate(yPourcentage){
        return yPourcentage/100*screen.height;
    }

    function image(source, lightSource) {
        var img = document.createElement("IMG");
        img.src = source;
        img.style.width="5%";
        img.style.height="auto";
        img.style.position="absolute";
        img.style.bottom = window.innerHeight+'px';

        var imageId='bat'+buildings.length;
        var hashTagId='#'+imageId;
        console.log("bat_id="+imageId);
        console.log("hashBatTagId="+hashTagId);
        img.id=imageId;

        $('#container').append(img);
        $(hashTagId).hide();
        img.addEventListener("mouseover", function () {
            img.src=lightSource;
        });
        img.addEventListener("mouseout", function () {
            img.src = source;
        });

        var obj = {
            image: $(hashTagId),
            x: "100px",
            y: yCoordinate
        };
        yCoordinate*=1.05;
        buildings.push(obj);
    }

    function animateBuildings(){
        console.log("animateBuildings");
        var i;
        for (i = 0; i < buildings.length; i++) {
            var image = buildings[i].image;
            image.show();
            image.animate({
                left: getXCoordinate(25),
                bottom: getYCoordinate(25)
            }, 'slow');
        }

    }
    image("img/bat_1-1.png", "img/bat_1-2.png");
</script>
