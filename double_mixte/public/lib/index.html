		<!-- Those polyfills are required so that old browsers support fetch mecanism -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js" defer ></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js" defer></script>

		<script type="text/javascript" src="lib/jquery.fullPage.js"></script>
		<!-- Chartists -->
    	<script src="lib/chartist.js"></script>
    	<link rel="stylesheet" type="text/css" href="lib/chartist.css" />
    	<!-- D3 -->
  		<script src='http://cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js'></script>
    	<!-- Bootstrap Latest compiled and minified CSS -->

    	<script>
		$(document).ready(function() {
			$('.js-scrollTo').on('click', function() { // Au clic sur un élément
				var page = $(this).attr('href'); // Page cible
				var speed = 750; // Durée de l'animation (en ms)
				$('html, body').animate( { scrollTop: $(page).offset().top }, speed ); // Go
				return false;
			});
		});
		</script>
  	</head>

	    <!-- Ce conteneur est la seule balise div que l'on s'autorise pour effectuer la mise en page du site -->
	    <!-- On pourrait bien sûr en ajouter d'autres pour se faciliter la mise en page -->
	    <!-- Mais on va s'efforce de respecter et brouiller le moins possible la structure logique du contenu -->
	    <div id="container">
			<div id="fullpage">
			    <div class="section">
			    	    <div class="slide"> 
			    	    	<p align="center">Page d'accueil</p>

								 x="0px" y="0px" width="724px" height="400px"
								 overflow="visible" xml:space="preserve">
							    
							    <g id="circleBarCharts">
							        <!-- Mobile Circle Bar Chart -->
							        <g id="circleBar-mobile-group" transform="translate(362,0)">
							            <image id="circleBar-mobile-icon" x="195" y="112" overflow="visible" width="40" height="77" xlink:href="http://www.frank-designs.com/images/icon_mobile.png" />
