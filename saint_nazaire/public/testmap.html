	<script>
		document.getElementById("mapStNazaire").addEventListener("load", function() {
			var svg = this.contentDocument;

			//création des différentes instances des projets
			var dorsale_numérique = svg.getElementById("dorsale_numérique");
			var aquaparc = svg.getElementById("aquaparc");
			var front_de_mer = svg.getElementById("front_de_mer");
			var salle_multi_évenement = svg.getElementById("salle_multi_évenement");
			var gestion_de_relation_cotoyenne = svg.getElementById("gestion_de_relation_cotoyenne");
			var archives_municipales = svg.getElementById("archives_municipales");
			var foyers_logements = svg.getElementById("foyers_logements");
			var bain_douche = svg.getElementById("bain_douche");

			//fonction à effectuer par projet
			$(dorsale_numérique).hover(focus($(dorsale_numérique)));
			$(aquaparc).hover(focus($(aquaparc)));
			$(front_de_mer).hover(focus($(front_de_mer)));
			$(salle_multi_évenement).hover(focus($(salle_multi_évenement)));
			$(gestion_de_relation_cotoyenne).hover(focus($(gestion_de_relation_cotoyenne)));
			$(archives_municipales).hover(focus($(archives_municipales)));
			$(foyers_logements).hover(focus($(foyers_logements)));
			$(bain_douche).hover(focus($(bain_douche)));

			//quand on passe sur un des projets principaux
			function focus(elem){
				elem.mouseenter(function enter(){
					this.style.opacity=0.5;
					this.style.cursor = "pointer";
				});
				elem.mouseleave(function exit(){
					this.style.opacity = 1;
				});
				elem.click(function infoBulle(){
					var name = this.getAttribute('id');
					$('#' + name).foundation('open');
				});
			};
		});
	</script>
