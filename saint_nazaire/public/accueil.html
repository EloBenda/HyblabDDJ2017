<script>

document.getElementById("pageAccueil").addEventListener("load", function() {
	var svg = this.contentDocument;
	var jouer = svg.getElementById("titre").childNodes[7];

	console.log(jouer);

	$(jouer).hover(focus($(jouer)));
	function focus(elem){
		elem.mouseenter(function enter(){
			this.style.opacity=0.5;
			this.style.cursor = "pointer";
		});
		elem.mouseleave(function exit(){
			this.style.opacity = 1;
		});
		elem.click(function tester(){
			window.location.href='../impots.html';
		});
	};
});
</script>
